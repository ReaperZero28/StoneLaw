<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Stone Lawn Services | Form</title>
</head>
<body>
    <header>
        <nav>
            <div class="head">Stone Law Services</div>
            <div class="home"><a href="Home.html"><h5>Home</h5></a></div>
            <div class="regis"><a href="Form.html"><h5>Register</h5></a></div>
        </nav>
    </header>
    <div class="mid">
        <h1 class="title">Register</h1><br><br><br>
            <table class="tab" width="50%">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>:</td>
                    <td><input type="text" id="name" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender" id="user_male" /><label for="user_male">Male</label>
                        <input type="radio" name="gender" id="user_female" /><label for="user_female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="residence">Residency Region</label></td>
                    <td>:</td>
                    <td><input type="text" id="res" placeholder="Enter your residency region"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>:</td>
                    <td><input type="text" id="address" placeholder="Enter your address"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:</td>
                    <td><input type="text" id="email" placeholder="Enter email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number</label></td>
                    <td>:</td>
                    <td><input type="text" id="phonenum" placeholder="Enter your phone number"></td>
                </tr>
                <tr>
                    <td class="agr">
                        <input type="checkbox" name="agree" id="agreement"><label for="agreement">Agreement to Terms and Services.</label>
                    </td>
                </tr>
                <tr>
                    <td class="snr"><input type="submit" value="Send">
                        <input type="reset" value="Refresh">
                    </td>
                </table>
    </div>
    <footer>
        <a href="https://www.instagram.com/"><img class="social" src="instagram.png" alt=""></a>
        <a href="https://twitter.com/"><img class="social" src="twitter.png" alt=""></a>
        <br>
        <p>Powered by Bluejack 19-2</p>
    </footer>
</body>
</html>
